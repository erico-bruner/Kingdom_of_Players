<!DOCTYPE html>
<html>
<head>
	<title>Entrar </title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>

	<form class="form" action="#">
		<div class="card">
			
			<div class="card-top">
				<img class="img-login" src="img/logo.png">
				<h2 class="nome">Entre no Reino!</h2>
			</div>
		<div class="card-grupo">
			<label>Email</label>
			<input type="email" name="email" placeholder="Digite seu email" required="">			
		</div>	

		<div class="card-grupo">
			<label>Senha</label>
			<input type="password" name="email" placeholder="Digite seu email" required="">			
		</div>	

		<div class="card-grupo">
			<label><input type="checkbox"> Lembre-me da senha</label>

		</div>	



		<div class="card-grupo btn">
			<button type="submit">Entrar</button>	
		</div>	

		</div>

	</form>


</body>
</html>
